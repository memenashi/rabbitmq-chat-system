version: "3.8"

services:
  rabbitmq:
    build: docker/rabbitmq
    ports:
      - "15672:15672"
      - "15674:15674"
      - "5672:5672"

  web:
    build:
      dockerfile: docker/web/Dockerfile
      context: .
    ports:
      - "8080:3000"
    depends_on:
      - rabbitmq

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123root
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
